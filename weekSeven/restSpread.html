    <script>

let reduceArr = [1,2,3,4,5];

var reduceFn = reduceArr.reduce((accumulator, nextValue) =>{
    let num = nextValue*nextValue
    console.log(num)
    if(num%2 == 0){
       return num + accumulator;
    }else{
        return accumulator
    }
},50)

console.log("Reduce: ", reduceFn)
        //Rest
        //Takes the reSt of the values and puts them in an array. the variable that is followed by three dots
        var arr = [1,2,3,4,5];

        function add(...nums){
            let total = 0;

            for(const n of nums){
                total+=n;
            }

            return total;
        }

        console.log("Add Function: ", add(1,3,5,7,9));
        console.log("Add Function 2: ", add(arr)); //Doesn't work with arrays

        function printVal(a,b,...c){
            console.log({
                a,
                b,
                c
            })
        }

        printVal(1,2,3,4,5,6,7,8)
        printVal(1,2);
        //the third value and more gets put into an array

        function cb(num1, num2, ...mValues){
            console.log(mValues);
            let total = mValues.reduce((accm, next) =>{
                accm+=next;
                return accm;
            },0)

            let myAvg = total/mValues.length
            console.log("total: ", total);
            console.log("average: ", myAvg);
        }
        
        function higherOrder(num1, num2, cb){
            let a = num1+num2;
            let s = num1-num2;
            let m = num1*num2;
            let d = num1/num2;
            cb(num1, num2, a,s,m,d);
        }

        higherOrder(9,3, cb);


        //Spread
        //Takes an array and SPREADS them out into individual values

        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let arr3 = [7,8,9];

        let combine = [...arr1,...arr2,...arr3]
        //this will take the three arrays and combine them into one.

        console.log("Spread: ", combine)
        console.log("Max Value:", Math.max(...combine))
        console.log("Min Value:", Math.min(...combine))
        
        function sumVal(a,b,c){
            return a+b+c
        }
        console.log("Sums: ", sumVal(...arr1))

        //Start: [1,6], [2,3,4,5]
        //End: [1,2,3,4,5,6]

        function inMiddle(arr, vals){
        let mid = Math.floor(arr.length/2); //midpoint
        arr.splice(mid,0,...vals)
        return arr
        }

        console.log("Place in Middle: ", inMiddle([1,6], [2,3,4,5]));

 
    </script>
