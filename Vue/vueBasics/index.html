<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
</head>
<body>
    <h1>N320 Course Goals</h1>
    <section id="myGoals">
        <p>{{courseGoalOne}}</p>
        <p>{{courseGoalTwo}}</p>
        <p><a v-bind:href="vueLink">Vue</a></p>
        <p>My Goal: {{newGoal()}} </p>
        <p v-html="courseGoalThree"></p>

        <button v-on:click="addMore(1)">Add</button>
        <button v-on:click="remove()">Remove</button>
        <p>Count: {{counter}}</p>

       <!-- <input type="text" v-bind:value="name"
        v-on:input="setName">-->
        <input type="text" v-model="name">
        <p>{{name}}</p>
        <p>{{fullName}}</p>
        <p>Name Length: {{nameData[0]}}</p>
        <p>Middle Character: {{nameData[1]}}</p>

        <button v-on:click="resetName">Reset Name</button>

        <form v-on:submit.prevent="submitForm">
            <input v-on:keyup.space='consoleMe' type="text">
            <button>Sign Up</button>
        </form>

    </section>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
